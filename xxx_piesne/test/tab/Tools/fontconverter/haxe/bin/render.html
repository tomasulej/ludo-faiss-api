<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body> 
    <h1>Glyphs</h1>
    <p>
        This utility allows the creation of the alphaTab musicfont class based on a svg-file. 
    </p>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="glyphs.js"></script>
		
		
	<p>
		<label for="glyphList">Current glyph: </label>
		<select id="glyphList"></select>
		<label for="glyphName">Glyph Name: </label>
		<input type="text" id="glyphName" />
	</p>
	<p>
		<input type="checkbox" id="preview" checked="checked" /><label for="preview">Preview Transformed</label>
	</p>
    <canvas id="glyphCanvas" width="1800" height="400" style="border:1px solid #333;cursor:move"></canvas>
	<h2>Haxe Class</h2>
	<p>
		<button id="generateClassButton">Generate</button>
	</p>
	<p>
		<textarea id="class" style="font:12px 'Courier New'" cols="200" rows="80" wrap="off"></textarea>
	</p>
	<h2>Svg Font</h2>
	<p>
		<button id="generateFontButton">Generate</button>
	</p>
	<p>
		<textarea id="font" style="font:12px 'Courier New'" cols="200" rows="80" wrap="off"></textarea>
	</p>
</body>
</html>
